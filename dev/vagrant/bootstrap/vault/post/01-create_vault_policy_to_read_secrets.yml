- name: Create policy in vault to read secrets
  shell: |
    vault policy write kv-secret - << EOF
    path "secret/data/minio" {
    capabilities = ["read"]
    }
    EOF
  register: cmd_op
  environment:
    VAULT_ADDR: "{{ lookup('env', 'VAULT_ADDR') }}"
    VAULT_TOKEN: "{{ lookup('env', 'vault_master_token') }}"
  until: cmd_op.rc == 0
  retries: 10
  delay: 20